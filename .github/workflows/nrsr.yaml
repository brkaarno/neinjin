name: not-rocket-science

on:
  push:
    branches: [ "test/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  not-rocket-science-checks:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Install tools needed by OCaml (to better account for setup time) 
        run: sudo apt-get --yes install bubblewrap musl-tools rsync 

      - uses: ocaml/setup-ocaml@bf20b49633a2fa6e59af045f672c5a901311cb95 # v3.3.0
        with:
          ocaml-compiler: 5
          # Allow CI's version of OCaml to float, even if the usual provisioning
          # process would pin it.

      - name: Provision dependencies
        run: sh cli/sh/provision.sh

      - name: Health check
        run: cli/10j status

      - name: Code linting and formatting checks
        run: cli/10j check-star

      - name: Ensure no large files were accidentally added
        run: cli/10j check-repo-file-sizes
